<!DOCTYPE html>
<html>
  <body>
      <button type="button" onclick="my()" name="button">izla</button>
      <p id="demo">Bugun havo yaxshi. kechqa qarab yomon bo`lishi mumkin, lekin hozir yaxshi</p>
      <p id="demo1">123456879</p>
      <script>
            function my(){
          var a=document.getElementById("demo").innerHTML;
          var b=document.getElementById("demo1").innerHTML;
          var c=/[1-5]/g;
          var d=/(yaxshi|yomon)/g;
          var e=a.match(d);
          var f=b.match(c);
          document.getElementById("demo").innerHTML=e;
          document.getElementById("demo1").innerHTML=f;
        }
      </script>
  </body>
</html>
