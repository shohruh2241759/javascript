<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
      <script>
        var x="Mening ismim Shohruh Matchonov Shohruh ";
        var y=x.length;
        var t=x.indexOf("Shohruh");
        var p=x.lastIndexOf("Shohruh");
        var q=x.search("Shohruh");
        var w=x.slice(13,20);
        var r=x.slice(13);
        var e=x.slice(-8);
        var y=x.substr(13, 7) //13-harfdan boshlab 7 simvl oladi
        document.getElementById("demo").innerHTML=y;
        document.getElementById("demo1").innerHTML=t;
        document.getElementById("demo2").innerHTML=p;
        document.getElementById("demo3").innerHTML=q;
        document.getElementById("demo4").innerHTML=w;
        document.getElementById("demo5").innerHTML=r;
        document.getElementById("demo6").innerHTML=e;
        document.getElementById("demo7").innerHTML=y;

      </script>
  </body>
</html>
