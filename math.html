<!DOCTYPE html>
<html>
  <body>
      <p id="demo"></p>
      <p id="demo1"></p>
      <p id="demo2"></p>
      <p id="demo3"></p>
      <p id="demo4"></p>
      <p id="demo5"></p>
      <p id="demo6"></p>
      <p id="demo7"></p>
      <p id="demo8"></p>
      <p id="demo9"></p>
      <p id="demo10"></p>
      <script>

        var a=Math.PI;
        var b=Math.round(4.7);
        var c=Math.round(4.4);
        var d=Math.pow(4,2);
        var e=Math.sqrt(64);
        var f=Math.abs(-4,2);
        var g=Math.floor(4,9);
        var h=Math.sin(Math.PI/2);
        var o=Math.min(5,6,9,8,4,55,1,0);
        var j=Math.max(5,6,9,8,4,55,1,0);
        var k=Math.random();
          document.getElementById("demo").innerHTML=a;
          document.getElementById("demo1").innerHTML=b;
          document.getElementById("demo2").innerHTML=c;
          document.getElementById("demo3").innerHTML="pow"+d;
          document.getElementById("demo4").innerHTML="sqrt"+e;
          document.getElementById("demo5").innerHTML="abs"+f;
          document.getElementById("demo6").innerHTML="floor"+g;
          document.getElementById("demo7").innerHTML="sin="+h;
          document.getElementById("demo8").innerHTML="min="+o;
          document.getElementById("demo9").innerHTML="max="+j;
          document.getElementById("demo10").innerHTML="random="+k;

    </script>
  </body>
</html>
