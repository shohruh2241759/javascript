<!DOCTYPE html>
<html>
  <body>
      <p id="demo"></p>
      <script>

        class Car{
          constructor(brand){
            this.carname=brand;
          }
          present(x) {
            return "I have a "+this.carname+" and "+x;
          }
        }
        mycar=new Car("Nexia");
        document.getElementById("demo").innerHTML=mycar.present("Jiguli");
      </script>
  </body>
</html>
