<!DOCTYPE html>
<html>
  <body>
    <button type="button" onclick="my()" name="button">search</button>
      <p id="demo">msening ismim Shohrush Matchonov Shohruh</p>
      <p id="demo1"></p>

      <script>
        function my(){
          var t=document.getElementById("demo").innerHTML;
          var g=/Shohruh/g;
          var v=/[s]/g;
          var qidir=t.match(v);
          document.getElementById("demo1").innerHTML=qidir; //nechta s borligini chiqaradi
          var result=t.match(g);
          document.getElementById("demo").innerHTML=result; // nechta Shohruh borligini chiqaradi
        }
      </script>
  </body>
</html>
